{% load static %}
<!doctype html>
<html lang="en" style="background-color:whitesmoke;">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <nav class="navbar navbar-expand-md navbar-light bg-dark">
        <div class="container" >
            <a class="navbar-brand" href="{% url 'home' %}" style="margin-right: 10px;">
                <span class="text-white" style="margin-right: 20px;">M-SHARE</span>
            </a>
            <button class="navbar-toggler bg-white" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNav">
                <br>
            {% if user.is_authenticated %}
                <ul class="navbar-nav mr-auto text-dark">
        
                        <li class="nav-item {{ profile }}">
                            <a class="nav-link text-white" href="{% url 'profile' %}">Profile</a>
                        </li>
                        <li class="nav-item {{ add }}">
                            <a class="nav-link text-white" href="{% url 'add' %}">Add</a>
                        </li>
                        <li class="nav-item {{ view }}">
                            <a class="nav-link text-white" href="{% url 'items' %}">View Data</a>
                        </li>
                        <li class="nav-item {{ others }}">
                            <a class="nav-link text-white" href="{% url 'others' %}">View Users</a>
                        </li>
                        <li class="nav-item {{ friends }}">
                            <a class="nav-link text-white" href="{% url 'friends' %}">Friends</a>
                        </li>
                </ul>
            {% endif %}
            <ul class="navbar-nav ml-auto text-dark">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'search' %}">Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'changepassword' %}">Change Password</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'logoutuser' %}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'signupuser' %}">Sign Up</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'loginuser' %}">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
        </nav>
    <div style="background-color: whitesmoke; background-size: cover; color: black;">
        <div class="container">
            {% block content %} {% endblock %}
        </div>
    </div>
    </div>
    <!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
