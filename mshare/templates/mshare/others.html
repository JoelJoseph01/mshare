{% extends 'mshare/base.html' %}

{% block content %}   <br>
<br>
<div class="row justify-content-center mt-5">
    <div class="col-md-7 text-center">
         <h2>All Users</h2>
    </div>
</div>
<br><hr>
{% for user in users %}   
    <h4><a href="{% url 'profile_with_pk' pk=user.pk %}" class="text-dark">{{ user.username }}</a></h4>  
                                <!--here view_profile_with_pk is the name given to the link
                                    profile/view/<int:pk> in webapp.urls.py -->

    {% if user not in friends %}
        <a href="{% url 'change_friends' operation='make' pk=user.pk %}" >                                  
            <button type="button" class="save btn btn-success btn-sm">AddFriend</button>
        </a>
        <br>
    {% endif %}

    <br>
{% endfor %}


{% endblock %}
