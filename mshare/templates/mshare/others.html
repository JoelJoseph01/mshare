{% extends 'mshare/base.html' %}

{% block content %}   <br>
<br>
<div style="width: 100%;
padding: auto;
border: 5px solid white;
background:white;
box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
margin: 0px; padding-left: 20px;" 
>
<div class="row justify-content-center mt-5">
    <div class="col-md-7 text-center">
         <h2>All Users</h2>
    </div>
</div>
<br><hr>
{% for user in users %}   
    <h4><a href="{% url 'profile_with_pk' pk=user.pk %}" class="text-dark">{{ user.username }}</a></h4>  
                                <!--here view_profile_with_pk is the name given to the link
                                    profile/view/<int:pk> in webapp.urls.py -->

    {% if user not in friends %}
        <a href="{% url 'change_friends' operation='make' pk=user.pk %}" class="btn btn-success btn-sm">Add Friend</a>                                
        <br>
    {% endif %}

    <br>
    
{% endfor %}
</div>

{% endblock %}
