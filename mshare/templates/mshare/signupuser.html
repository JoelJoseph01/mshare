{% extends 'mshare/base.html' %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <h2>Sign Up</h2>
    </div>
</div>
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
<form method="POST">
  {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary" href="{% url 'loginuser' %}">SignUp</button>
</form>
<hr>
<div class="text-center">
    Do you already have an account? <a href="{% url 'loginuser' %}">Login here</a>
</div>
</div>
</div>

{% endblock %}
