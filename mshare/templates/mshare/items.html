{% extends 'mshare/base.html' %}
{% block content %}   <br>
<h1 class="row justify-content-center mt-4">Items</h1>

{% for d in item %}
<br><div style="width: 100%;
padding: auto;
border: 5px solid white;
background:white;
box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
margin: 0px; padding-left: 20px;" 
>
 <p><b>{{d.author}}</b> &#8729   {{ d.date|timesince }}</p>
 <h4><a href="{% url 'detail' d.id %}">{{ d.title }}</a></h4>
 <h6>Content: <strong> {{ d.content }}</strong></h6>
 </div>
{% endfor %}
{% endblock %}
