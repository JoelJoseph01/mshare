{% extends 'mshare/base.html' %}
{% block content %}   <br>
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
    <form method="POST" style="color: #999;
	border-radius: 3px;
	margin-bottom: 15px;
	background: #fff;
	box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
	padding: 30px;">
        {% csrf_token %}
        <div class="row" style="padding-bottom: 10px; color: black;">
        	<div class="col-8 offset-4">
				<h2>Add</h2>
			</div>	
          </div>		
        <div style="color: black;">	
        <div class="form-group row">
			<label class="col-form-label col-4">Title</label>
			<div class="col-8">
                <input type="text" class="form-control" name="title" required="required">
            </div>        	
        </div>
		<div class="form-group row">
			<label class="col-form-label col-4">Content</label>
			<div class="col-8">
                <textarea rows="8" cols="150" name="content" class="form-control"></textarea>
            </div>        	
        </div>     	
        <button type="submit" class="btn btn-primary">Add</button>
    </div>
    </form>
    </div>
    </div>
{% endblock %}
